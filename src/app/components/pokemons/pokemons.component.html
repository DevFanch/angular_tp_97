<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    @for (pokemon of pokemons; track $index) {
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="px-4 py-3">
            <h3 class="text-lg font-bold">{{ pokemon.name }}</h3>
            <div class="mt-2 flex justify-between items-center">
                <span class="text-gray-500 font-medium">Cat√©gorie : {{ pokemon.category }}</span>
                <span class="text-gray-500 font-medium">Type : {{ pokemon.type }}</span>
            </div>
            <div class="mt-2 flex justify-between items-center">
                <span class="text-gray-500 font-medium">Taille : {{ pokemon.size }} m</span>
                <span class="text-gray-500 font-medium">Poids : {{ pokemon.height }} kg</span>
            </div>
        </div>
    </div>
    }
</div>
